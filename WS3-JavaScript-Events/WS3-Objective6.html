<!DOCTYPE html>
<html lang="en">
<head>

    <title>Multiple Listeners</title>
</head>
<body>
    <button id = "multi"> Click for Multiple</button>
    <script>
        //created variables to put into function parameters for better clarity when calling the function
        let firstWord = "first";
        let secondWord ="second";
        let thirdWord = "third";
        let fourthWord = "fourth";
        //variable for ease of using getElementById()
        let element = document.getElementById('multi');
        //created a function to let variable go in as parameter for consistency
        function getMulAlert(word) {
            alert(word);
        };

        
        element.onclick = function() {
            getMulAlert(firstWord);
        };
        element.onclick = function(){
            getMulAlert(secondWord);
        }; //this one overwrites the first onclick

        //both event will play one after the other
        element.addEventListener('click', function(){
            getMulAlert(thirdWord)});

        element.addEventListener('click', function(){
            getMulAlert(fourthWord)});
    </script>
</body>
</html>
