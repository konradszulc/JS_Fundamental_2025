<!DOCTYPE html>
<html lang="en">
<head>

    <title>Named Functions for Events</title>
</head>
<body>
    <h1>Named Function</h1>
    <p>What is the name(s) of your browser?</p>
    <button onclick = "getBrowser()">Show browser type</button> <!--Performs the function when button clicked-->
    <p id = "textContainer"></p> 
    <script>
        function getBrowser() {
            //this approach below comments is not best due to overwrite of page, can use suggested set up below
            //document.write("Name is " + navigator.appName);
            //document.write("<br>Code name is " + navigator.appCodeName);

            document.getElementById('textContainer').innerHTML = ("Name is " + navigator.appName + "<br>Code name is " + navigator.appCodeName )
        }
    </script>
    
</body>
</html>
