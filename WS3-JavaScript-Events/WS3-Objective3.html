<!DOCTYPE html>
<html lang="en">
<head>

    <title>Named Functions for Events</title>
</head>
<body>
    <h1>Named Function Demo</h1>
    <p>What is the name(s) of your browser?</p>
    <button onclick = "myFunction()">Try it</button> <!--Performs the function when button clicked-->
    <p id = "demo"></p> 
    <script>
        function myFunction() {
            document.write("Name is " + navigator.appName);
            document.write("<br>Code name is " + navigator.appCodeName);
            //can also do document.getElementById('demo').innerHTML = ("Name is " + navigator.appName + "<br>Code name is " + navigator.appCodeName )
        }
    </script>
    
</body>
</html>
