<!DOCTYPE html>
<html>
<body>
    <h1>Conditionals Example</h1>
    <script>
        let age = 42;
        const order = 'Beer';
        if (age > 50) {
            document.write("<p>He's over 50!</p>");
        } else if (age <= 50 && age > 30) {
            document.write("<p>Middle aged man, who ordered some " + order + "</p>");
        } else {
            document.write("<p>It seems you're a bit underaged.</p>");
        }
    </script>
</body>
</html>
